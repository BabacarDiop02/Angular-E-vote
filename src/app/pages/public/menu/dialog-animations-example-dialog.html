<h2 mat-dialog-title>Déconnection</h2>
<mat-dialog-content>
  Vous êtes sûr de vouloir vous déconnecter
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn btn-outline-secondary me-3" mat-dialog-close cdkFocusInitial>Non</button>
  <button class="btn btn-outline-danger" mat-dialog-close (click)="authenticationService.logout()" >Déconection</button>
</mat-dialog-actions>
